<div>
  <div class="row marginB20">
    <form name="form">
      <!--<div class="col-md-12">
        <input type="text" class="form-control" placeholder="Search Resrepositories" ng-model="vm.search" required>
      </div>

      <button type="button" class="" ng-disabled="form.$invalid" ng-click="vm.loadRepo()">Search</button>-->
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" style="height: 42px" placeholder="Search Resrepositories" ng-model="vm.search" required>
          <span class="input-group-btn">
          <button type="button" class="btn btn-primary" style="width: 50px;height: 42px" ng-disabled="form.$invalid"  ng-click="vm.loadRepo()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
    </form>
  </div>
  <div class="row">
    <div ng-repeat="repo in vm.repositories" class="col-md-3 col-sm-6 hero-feature">
      <div>
        <div class="thumbnail">
          <img src="{{repo.owner.avatar_url}}" alt="">
          <div class="caption">
            <h3 class="truncate">{{repo.name}}</h3>
            <p class="truncate"> {{repo.description}}</p>
            <p>
              <a class="btn btn-default" ng-link="['RepoIssues', { id:repo.id, login: repo.owner.login, name: repo.name}]">
                    View Issues
                </a>
              <button type="button" class="btn btn-default" ng-click="vm.goToDashboard(repo.forks, repo.open_issues, repo.watchers)">Dashboard</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
